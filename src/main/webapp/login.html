<!DOCTYPE html>
<head>
    <!--修改表单中的乱码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<!-- boostrap需要的所有的css -->
<link rel="stylesheet" type="text/css"
      href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<!-- 主题CSS -->
<link rel="stylesheet" type="text/css"
      href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
<!-- bootstrap需要jquery作为基础 -->
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<!-- boostrap需要的js -->
<script type="text/javascript"
        src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<body>
<form class="form-horizontal" role="form" action="/login" method="post" style="width:500px;margin: auto">
    <div STYLE="text-align: center">
        <h3>登陆页面</h3>
    </div>
    <div class="form-group">
        <label for="userNamename" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userNamename"  name="userName"  placeholder="name ">
        </div>
    </div>
    <div class="form-group">
        <label for="userPass" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="userPass" name="userPass" placeholder="pass ">
        </div>
    </div>
    <div class="form-group" style="margin-left : 160px">
        <div class="col-sm-offset-2 col-sm-10" >
            <button type="submit" class="btn btn-default">登陆</button>
        </div>
    </div>
</form>
</body>
</html>
