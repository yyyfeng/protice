<!DOCTYPE html >
<head >
    <!--修改表单中的乱码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<!-- boostrap需要的所有的css -->
<link rel="stylesheet" type="text/css"
      href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<!-- 主题CSS -->
<link rel="stylesheet" type="text/css"
      href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
<!-- bootstrap需要jquery作为基础 -->
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<!-- boostrap需要的js -->
<script type="text/javascript"
        src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<body style="text-align: center;">
<form class="form-horizontal" role="form" action="/insertUser" method="post" accept-charset="UTF-8"  style="width: 600px ;text-align:center;margin-left: 600px;">
    <div STYLE="text-align: center">
        <h3>注册页面</h3>
    </div>
    <div class="form-group">
        <label for="userNamename" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userNamename" name="userName" placeholder="name ">
        </div>
    </div>
    <div class="form-group">
        <label for="userPass" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userPass" name="userPass" placeholder="pass ">
        </div>
    </div>
    <div class="form-group">
        <label for="userSex" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="userSex" id="userSex" value="男"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="userSex" id="userSex1" value="女"> 女
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="userAge" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userAge" name="userAge" placeholder="age ">
        </div>
    </div>
    <div class="form-group">
        <label for="userMobile" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userMobile" name="userMobile" placeholder="mobile ">
        </div>
    </div>

    <div class="form-group" >
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"><a>注册</a></button>
            <button type="" class="btn btn-default"><a href="login.html">登陆</a></button>
        </div>
    </div>

</form>

</body>
</html>
